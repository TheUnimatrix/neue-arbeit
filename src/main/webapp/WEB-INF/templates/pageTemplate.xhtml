<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<title>#{commonRsc.applicationTitle}</title>
		<meta http-equiv="content-type" content="text/html, charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<h:outputScript name="jquery-3.6.0.min.js" library="javascript"/>
		<h:outputScript name="bootstrap.bundle.min.js" library="javascript"/>
		<h:outputScript name="scripts.js" library="javascript"/>
		<h:outputStylesheet name="bootstrap.min.css" library="css"/>
		<h:outputStylesheet name="style.css" library="css"/>
	</h:head>
	
	<h:body>
		<div id="header">
			<ui:insert name="header">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<div class="container-fluid">
						<h:form>
							<h:commandLink styleClass="navbar-brand" value="#{commonRsc.header}" action="#{navigation.indexPage}"/>
						</h:form>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
								data-bs-target="#navbar-content" aria-controls="navbar-content"
								aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"/>
						</button>
						<div class="collapse navbar-collapse" id="navbar-content">
							<h:form>
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
									<li class="nav-item">
										<h:commandLink styleClass="nav-link" value="#{commonRsc.navigationBar_start}"
												action="#{navigation.indexPage}"/>
									</li>
									<li class="nav-item">
										<h:commandLink styleClass="nav-link" value="#{commonRsc.navigationBar_workingDays}"
												action="#{navigation.workingDaysPage}"/>
									</li>
								</ul>
							</h:form>
						</div>
					</div>
				</nav>
			</ui:insert>
		</div>

		<div class="container-fluid">
			<div id="pageContent">
				<ui:insert name="pageContent"/>
			</div>
		</div>
	</h:body>
</html>
