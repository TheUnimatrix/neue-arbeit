<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<title>#{commonRsc.applicationTitle}</title>
		<meta http-equiv="content-type" content="text/html, charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<h:outputScript name="scripts.js" library="javascript"/>
		<h:outputStylesheet name="bootstrap-5.1.3.min.css" library="css"/>
		<h:outputStylesheet name="style.css" library="css"/>
	</h:head>
	
	<h:body>
		<div id="header">
			<ui:insert name="header">
				<h:outputText value="#{commonRsc.header}"/>
				<h:graphicImage id="headerLogo" name="dach.JPG" library="images" alt="#{commonRsc.header}" width="150"/>
			</ui:insert>
		</div>
		
		<div id="navigation">
			<ui:insert name="navigationBar">
				<ul>
					<li>
						<h:outputLink styleClass="navigation" value="start.jsf">
							#{commonRsc.navigationBar_start}
						</h:outputLink>
					</li>
					<li>
						<h:outputLink styleClass="navigation" value="workingDays/page.jsf">
							#{commonRsc.navigationBar_workingDays}
						</h:outputLink>
					</li>
				</ul>
			</ui:insert>
		</div>
		
		<div id="pageContent">
			<ui:insert name="pageContent"/>
		</div>
	</h:body>
</html>
