<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<title>#{commonRsc.applicationTitle}</title>
		<meta http-equiv="content-type" content="text/html, charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<h:outputScript name="jquery-3.6.0.min.js" library="javascript"/>
		<h:outputScript name="bootstrap.bundle.min.js" library="javascript"/>
		<h:outputScript name="scripts.js" library="javascript"/>
		<h:outputStylesheet name="bootstrap.min.css" library="css"/>
		<h:outputStylesheet name="style.css" library="css"/>
	</h:head>
	
	<h:body>
		<div id="header">
			<ui:insert name="header">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<div class="container-fluid">
						<a class="navbar-brand" href="#{request.contextPath}/view/start.jsf">
							<h:graphicImage id="headerLogo" name="dach.JPG" library="images" width="70"
											styleClass="d-inline-block align-middle" alt="#{commonRsc.header}"/>
							#{commonRsc.header}
						</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
								data-bs-target="#navbar-content" aria-controls="navbar-content"
								aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"/>
						</button>
						<div class="collapse navbar-collapse" id="navbar-content">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link" href="#{request.contextPath}/view/start.jsf">
										#{commonRsc.navigationBar_start}
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#{request.contextPath}/view/workingDays/page.jsf">
										#{commonRsc.navigationBar_workingDays}
									</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</ui:insert>
		</div>

		<div class="container-fluid">
			<div id="pageContent">
				<ui:insert name="pageContent"/>
			</div>
		</div>
	</h:body>
</html>
