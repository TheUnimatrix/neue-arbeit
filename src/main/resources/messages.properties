# Texte f�r das Modul "Arbeitstage"
workingDays_header=Arbeitstage-Rechner
workingDays_content_01=Im Modul "Arbeitstage" können Sie die Arbeitstage für einen unbestimmten Zeitraum (in Jahren) \
  oder einen spezifischen Zeitraum (mit Datumsangaben) berechnen lassen. Die entsprechende Auswahl über die mögliche \
  Art des Zeitraums können Sie über die beiden Auswahlknöpfe tätigen. Daraufhin werden die dafür benötigten \
  Eingabefelder eingeblendet. Standardmäßig sind dabei die Eingabefelder für einen unbestimmten Zeitraum in Jahren sichtbar.
workingDays_content_02=Sollten Sie die Arbeitstage für einen unbestimmten Zeitraum in Jahren ausgewählt haben, \
  können Sie über die beiden Auswahllisten den gewünschten Zeitraum spezifizieren. Dabei sind immer das aktuelle Jahr \
  sowie die nächsten 9 Jahre verfügbar, sodass der maximale Gesamtzeitraum genau 10 Jahre beträgt. Sofern Sie nur \
  die Arbeitstage für ein bestimmtes Jahr einsehen möchten, wählen Sie bitte für beide Felder das gleiche Jahr aus.
workingDays_content_03=Sollten Sie die Arbeitstage für einen spezifischen Zeitraum mit Datumsangaben ausgewählt haben, \
  können Sie über die beiden Eingabefelder den gewünschten Zeitraum spezifizieren. Beachten Sie dabei bitte, dass Sie \
  gültige Datumsangaben im Format "TT.MM.JJJJ" eingeben. Außerdem sollen die eingegebenen Daten nicht auf Wochenend- \
  oder Feiertagen liegen. Ungültige Datumsangaben (z.B. "30.02.2013") sind ebenfalls nicht erlaubt.
workingDays_content_04=Wenn Sie auf den Knopf "Generieren" klicken, werden die eingegebenen Daten validiert. \
  Sollten dabei ungültige Eingaben erfasst werden, zeigt Ihnen die Applikation entsprechende Fehlermeldungen \
  unterhalb der Überschrift in Listenform an. Ansonsten werden die Arbeitstage für den gewünschten Zeitraum \
  berechnet und in einem PDF-Dokument tabellarisch zusammengefasst, welches Sie einsehen oder bei Bedarf \
  herunterladen können. In der Berechnung der Arbeitstage werden alle Wochenendtage sowie alle gesetzlichen Feiertage \
  in Thüringen berücksichtigt. Beachten Sie dabei bitte, dass Heiligabend und Silvester ebenfalls als kompletter \
  Feiertag gezählt werden.
