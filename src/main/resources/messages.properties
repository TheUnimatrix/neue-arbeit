# Texte f�r das Modul "Arbeitstage"
workingDays_header=Arbeitstage-Rechner
workingDays_content_01=Im Modul "Arbeitstage" können Sie die Arbeitstage für einen unbestimmten Zeitraum (in Jahren) \
  oder einen spezifischen Zeitraum (mit Datumsangaben) berechnen lassen. Dazu stehen Ihnen die beiden Formularblöcke \
  weiter unten zur Verfügung.
workingDays_content_02=Sollten Sie die Arbeitstage für einen unbestimmten Zeitraum in Jahren verwenden wollen, \
  können Sie über die beiden Auswahllisten den gewünschten Zeitraum spezifizieren. Dabei sind immer das aktuelle Jahr \
  sowie die nächsten 9 Jahre verfügbar, sodass der maximale Gesamtzeitraum genau 10 Jahre beträgt. Sofern Sie nur \
  die Arbeitstage für ein bestimmtes Jahr einsehen möchten, wählen Sie bitte für beide Felder das gleiche Jahr aus.
workingDays_content_03=Sollten Sie die Arbeitstage für einen spezifischen Zeitraum mit Datumsangaben verwenden wollen, \
  können Sie über die beiden Eingabefelder den gewünschten Zeitraum spezifizieren. Dabei sollten die eingegebenen \
  Daten nicht auf Wochenenden oder Feiertagen liegen.
workingDays_content_04=Wenn Sie auf die jeweilige "Generieren"-Schaltfläche klicken, werden die eingegebenen Daten \
  validiert. Sollten dabei ungültige Eingaben erfasst werden, zeigt Ihnen die Applikation entsprechende Fehlermeldungen \
  unterhalb der Überschrift in Listenform an. Ansonsten werden die Arbeitstage für den gewünschten Zeitraum \
  berechnet und in einem PDF-Dokument tabellarisch zusammengefasst, welches bei Bedarf heruntergeladen werden kann. \
  In der Berechnung der Arbeitstage werden alle Wochenenden sowie gesetzlichen Feiertage in Thüringen berücksichtigt. \
  Beachten Sie dabei bitte, dass Heiligabend und Silvester ebenfalls als kompletter Feiertag gezählt werden.
